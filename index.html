<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage
    </title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-left text-center">
            <div class="col-sm-12 col-md-6 p-5">
                <h1 class="mb-5">Registro de Usuarios</h1>


                <div class="input-group mb-4    ">
                    <span class="input-group-text material-icons" id="basic-addon1">face</span>
                    <input id="txtNombre" type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-5">
                    <span class="input-group-text material-icons" id="basic-addon1">account_circle</span>
                    <input id="txtApellido" type="text" class="form-control" placeholder="Apellido" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <button class="btn btn-success" id="btnIngresar">
                   
                    <span>
                        Ingresar Usuario
                    </span> 
                </button>

            </div>

            <div class="col-sm-12 col-md-6   p-5">
                <table id="tblUsuarios" class="table bg-dark text-white">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Acciones</th>

                        </tr>
                    </thead>
                    <tbody id="registros">
                        <!-- <tr>
                            <td scope="row"></td>
                            <td></td>
                            <td></td>
                        </tr> -->

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- MODAL -->
    <div class="modal fade" id="EditarRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <input id="txtIdEditar" type="hidden" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">

                    <div class="input-group mb-4    ">
                        <span class="input-group-text material-icons" id="basic-addon1">face</span>
                        <input id="txtNombreEditado" type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-5">
                        <span class="input-group-text material-icons" id="basic-addon1">account_circle</span>
                        <input id="txtApellidoEditado" type="text" class="form-control" placeholder="Apellido" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                </div>
                <div class="modal-footer">
                    <button id="btnCerrar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="btnGuardarCambios" type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
